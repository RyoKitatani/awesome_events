name: Rails Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: build and test
      env:
        RAILS_ENV: test
      run: |
      sudo apt-get -ypp install libsqlite3-dev
      bundle install --jobs 4 --retry 3
      bn/rails db:create
      bn/rails db:migrate
      bn/yarn install
      bn/rails test
      bn/rails test/system
